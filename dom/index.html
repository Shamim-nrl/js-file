<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom</title>
</head>

<body>
    <h1>All comment </h1>
    <div id="post-container">
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Deserunt, temporibus?</p>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Deserunt, temporibus?</p>
    </div>
    <div>
        <textarea name="" id="new-comment" cols="30" rows="5"></textarea>
        <br>
        <button id="btn-post">post</button>
    </div>


  

    <script>
        //step: 1 add event listener to the post button
        document.getElementById('btn-post').addEventListener('click', function () {
            //step:2  get the element post box aria 
            const commentBox = document.getElementById('new-comment')
            const newComment = commentBox.value;
            // step:3 set the comment inside to post container
            const postContainer = document.getElementById('post-container')
            const p = document.createElement('p');
            p.innerText = newComment;
            postContainer.appendChild(p)

            // step:4 clear to text area
            commentBox.value = '';
        })

    </script>

</body>

</html>
